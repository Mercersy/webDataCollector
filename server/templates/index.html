<!DOCTYPE html>
<html lang = 'en'>
    <title> Data Collector App </title>
    <head>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>

        <body>
            <div class = "container">
                <h1>Collecting height</h1>
                <h3>Please fill the entries</h3>

                <div class = "message">
                    {{text | safe}}
                </div>

                <form action = "{{url_for('success')}}" method = "POST">
                    <input title = "Your email will be safe" placeholder="Enter your Email" type = "email" name = "email_name" required> <br>
                    <input title = "Your data will be safe" placeholder="Enter your Height" type = "number" min = "50" max = "300" name = "height_name" required> <br>
                    <button type = "submit"> Submit </button>
                </form>

                <form action = "{{url_for('upload')}}" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" name = "file" > <br>
                    <button type = "upload"> Upload </button>
                </form>



            </div>


        </body>


</html>
